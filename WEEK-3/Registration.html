<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration details </h1>
    <form action="/submit" method="POST">
        <label>Full name : </label>
        <input type="text" class="resg" placeholder="enter the name">
        <br><br>

        <label>Email : </label>
        <input type="email" class="resg" placeholder="Enter the mail">
        <br><br>

        <label>Gender : </label>
        <input type="radio" class="resg" name="gender">
        <label>MALE</label>
        <input type="radio" class="resg" name="gender">
        <label>FEMALE</label>
        <input type="radio" class="resg" name="gender">
        <label>Other</label>
        <br><br>

        <label>DOB : </label>
        <input type="date" class="resg" placeholder="dd/mm/yyyy">
        <br><br>

        <label>AGE : </label>
        <input type="number" class="resg">
        <br><br>

        <label>Mobile no : </label>
        <input type="tel" class="resg" value="+91 ">
        <br><br>

        <label>Skills(choose below) : </label>
        <input type="checkbox" class="resg" name="dept">
        <label>python</label>
        <input type="checkbox" class="resg" name="dept">
        <label>java</label>
        <input type="checkbox" class="resg" name="dept">
        <label>java script</label>
        <br><br>

        <label>Addresss : </label>
        <br>
        <textarea class="resg" placeholder="Enter your address " rows="10" cols="50"></textarea>
        <br><br>

        <label>Department : </label>
        <select class="resg">
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="OTHER">OTHER</option>
        </select>
        <br><br>

        <label>Password : </label>
        <input type="password" class="resg" placeholder="enter the password">
        <br><br>

        <label>Password : </label>
        <input type="password" class="resg" placeholder="conform  password">
        <br><br>
        <label>Choose file : </label>
        <input type="file">
        <br><br>

        <input type="reset" value="RESET" class="resg">
        <input type="submit" value="SUBMIT" clas="resg">
    </form>

</html>
