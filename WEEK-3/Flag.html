<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag using Frameset</title>
</head>

<body>
    <frameset rows="33%,33%,34%">
        <frame src="about:blank" name="top" style="background-color: orange;">
            <frame src="about:blank" name="middle" style="background-color:white;">
                <frame src="about:blank" name="bottom" style="background-color: red;">
    </frameset>
</body>

</html>
