<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }

        h1 {
            color: green;
        }

        #input:focus {
            border: 3px solid yellow;
        }

        button:hover {
            background-color: gray;
        }

        button:active {
            background-color: aqua;
        }

        #result {
            color: green;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>REVERSE A NUMBER </h1>
    <label>Enter the number : </label>
    <input type="text" id="input" name="input">
    <button onclick=reverseNum()> Generate </button>
    <p id="result"></p>

    <script>
        reverseNum = () => {
            let num = parseInt(document.querySelector("#input").value);
            if (num) {
                let ans = 0;
                let num1 = num;
                while (num !== 0) {
                    ans = ans * 10 + num % 10;
                    num = parseInt(num / 10);
                }
                document.getElementById("result").innerText = `The reverse of ${num1} is ${ans}`;
            }
        }
    </script>

</body>

</html>
