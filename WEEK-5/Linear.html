<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear search</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }

        h1,h2,h3 {
            color: green;
        }

        #input:focus {
            border: 3px solid yellow;
        }

        button:hover {
            background-color: gray;
        }

        button:active {
            background-color: aqua;
        }

        .generate{
            text-align: center;
            background-color:gray;
        }

        #result {
            color: green;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>LINEAR SERACH</h1>
    <h2>Array of Elements</h2>
    <P>The input is taken as space separted numbers</P>
    <label>Enter the array of numbers : </label>
    <input type="text" id="input1" name="input1"><br><br>
    <button class = "generate" id = "b1" onclick=storeArray()> Generate </button>
    <p id="result1"></p>
    <br>
    <h2>Searching Element</h2>
    <label>Enter the searching number : </label>
    <input type="text" id="input2" name="input2"><br><br>
    <button class = "generate" id = "b2"  onclick=LinearSearch()> Generate </button>
    <p id="result2"></p>

    <script>
        let array = [];
        storeArray = () => {
            let input = document.querySelector("#input1").value;
            let arr = input.split(" ").map(ele => parseInt(ele.trim()));
            if (input === "") {
                alert("Please enter some elements.");
                return;
            }
            document.getElementById("result1").innerHTML = `<h4>The array of elements are ${arr}</h4>`;
            array = arr;
        }
        LinearSearch = () => {
            let key = parseInt(document.getElementById("input2").value);
            if(!array || array.length === 0)
            {
                alert("Enter the array of  elements");
                return;
            }
            if(isNaN(key))
            {
                alert("Enter the searching element");
                return;
            }
            for(let i = 0;i < array.length;i++)
            {
                if (array[i] === key) {
                    document.getElementById("result2").innerHTML = `<h4>Element ${key} found at index ${i}</h4>`;
                    return;
                }
            }
            document.getElementById("result2").innerHTML = `<h4>Element ${key} is not found</h4>`;
        }
    </script>
</body>

</html>
