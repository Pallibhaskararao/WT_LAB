<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <style>
        body {
            text-align: center;
        }

        button {
            background-color: darksalmon;
        }
    </style>
</head>

<body>
    <h1 style="color : green;">Leap year check </h1>
    <label style="color : black;">Enter year in (yyyy) : </label>
    <input type="number" value="year" id="yy">
    <button onclick="leapCheck()" id="btn"> check </button>
    <p id="result" style="color : green;"></p>

    <script>
        function leapCheck() {
            const yy = document.querySelector("#yy").value;
            const resultElement = document.getElementById("result");

            if (yy === "") {
                resultElement.innerText = "Please enter a year.";
                return;
            }

            const year = parseInt(yy, 10);
            const isLeapYear = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));

            if (isLeapYear) {
                resultElement.innerText = `The year ${year} is a leap year.`;
            } else {
                resultElement.innerText = `The year ${year} is not a leap year.`;
            }
        }
    </script>
</body>

</html>
