<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <pre> Tag Example</title>
</head>
<body>
    <h1>Example of Preformatted Text</h1>
    
    <p>Without the &lt;pre&gt; tag:</p>
    <p>This      text      does       not      preserve      spacing.</p>
    
    <p>With the &lt;pre&gt; tag:</p>
    <pre>
        This      text      preserves      spacing.
        Line breaks are also retained.
            Tabs and indentation are shown exactly.
    </pre>
</body>
</html>
