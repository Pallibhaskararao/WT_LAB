<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Frames Example</title>
</head>
<body>

    <!-- Creating a frameset with two frames: one for navigation and one for content -->
    <frameset cols="30%, 70%">
        <!-- Left frame for navigation -->
        <frame src="menu.html" name="menu" title="Menu">
        <!-- Right frame for displaying content -->
        <frame src="home.html" name="content" title="Content">
    </frameset>

    <!-- Links that target the frames -->
    <a href="frame1.html" target="content">Frame 1</a>
    <a href="frame2.html" target="content">Frame 2</a>
    <a href="frame3.html" target="content">Frame 3</a>

</body>
</html>
