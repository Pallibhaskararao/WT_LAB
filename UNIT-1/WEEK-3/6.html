<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.Tech Application Form</title>
</head>
<body>
    <h2>M.Tech Application Form</h2>
    <form action="thankyou.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="degree">Highest Degree:</label>
        <select id="degree" name="degree" required>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Sc">M.Sc</option>
            <option value="B.Sc">B.Sc</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>

        <label for="pgcetRank">PGCET Rank:</label>
        <input type="number" id="pgcetRank" name="pgcetRank" required><br><br>

        <label>Courses Applied For:</label><br>
        <input type="checkbox" name="course" value="CSE"> Computer Science Engineering<br>
        <input type="checkbox" name="course" value="ECE"> Electronics and Communication Engineering<br>
        <input type="checkbox" name="course" value="ME"> Mechanical Engineering<br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
