<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>
    <style>
        /* Using Class selector */
        .box {
            background-color: lightgreen;
            color: white;
            width: 300px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border: 2px solid green;
        }
    </style>
</head>
<body>

    <div class="box">
        This is a box with a class.
    </div>

</body>
</html>
