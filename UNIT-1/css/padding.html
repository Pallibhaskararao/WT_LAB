<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        /* Padding applied to the element */
        .box-padding {
            background-color: lightgreen;
            width: 300px;
            height: 150px;
            padding:45px 30px 25px 40px; /* top, right, bottom, left */
        }
    </style>
</head>
<body>

    <div class="box-padding">
        Box with Padding: 15px Top, 30px Right, 25px Bottom, 40px Left
    </div>

</body>
</html>

<!--
Explanation of padding:
padding: 15px 30px 25px 40px;:
Top padding: 15px
Right padding: 30px
Bottom padding: 25px
Left padding: 40px -->
