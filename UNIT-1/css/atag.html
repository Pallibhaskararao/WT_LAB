<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anchor Tag Styling</title>
    <style>
        /* Basic page styling */
        body {
            font-family: 'Arial', sans-serif; /* Sets a clean, modern font for the entire page */
            background-color: #f7f7f7; /* Light gray background for the page */
            color: #333; /* Dark text color for good contrast */
            text-align: center; /* Centers the content */
            padding: 50px; /* Adds padding around the page content */
        }

        h1 {
            font-size: 36px; /* Larger font size for the main heading */
            color: #333; /* Dark color for the heading text */
            margin-bottom: 30px; /* Space between the heading and the paragraph */
        }

        /* Styling the anchor link */
        a {
            display: inline-block;               /* Makes the link behave like a block, so we can add padding */
            padding: 15px 30px;                  /* Adds padding (space inside the link) */
            color: white;                        /* Text color: white */
            font-size: 18px;                     /* Font size for better readability */
            font-weight: bold;                   /* Makes the text bold */
            text-decoration: none;               /* Removes the default underline */
            border-radius: 30px;                 /* Rounds the corners to make the link appear like a button */
            background: linear-gradient(45deg, #ff6b6b, #ff9f43); /* Gradient background with warm colors */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
            transition: all 0.3s ease;           /* Smooth transition effect for all properties */
            margin: 10px 0;                      /* Adds space between links */
        }

        /* Hover effect */
        a:hover {
            background: linear-gradient(45deg, #ff9f43, #ff6b6b); /* Reverses the gradient on hover for a dynamic effect */
            transform: scale(5.05);                  /* Slightly enlarges the link on hover */
            text-decoration: underline;              /* Underlines the link when hovered */
        }

        /* Active state (when clicked) */
        a:active {
            background: #ff4757;                      /* Changes to a solid red color when clicked */
            transform: scale(1);                       /* Returns the link to its original size */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Adds a more prominent shadow on click */
        }

        /* Visited link styling */
        a:visited {
            color: #2f3542; /* Changes color to a dark grayish-blue once visited */
        }

        /* Small instruction text for better user understanding */
        p {
            font-size: 18px;
            color: #666; /* Lighter text for instruction */
        }
    </style>
</head>
<body>

    <h1>Interactive Anchor Tag Styling</h1>
    <p>Hover, click, and visit the links below to see how they change:</p>

    <!-- The clickable link -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <!-- Another link for demonstration -->
    <p>Try another link:</p>
    <a href="https://www.example.com" target="_blank">Go to Example Again</a>

    <!-- Another section to demonstrate how visited links look -->
    <footer>
        <p>Click the link below to see visited link style:</p>
        <a href="https://www.example.com" target="_blank">Visit Example Website Again</a>
    </footer>

</body>
</html>
