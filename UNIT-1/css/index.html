<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Example</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main header of the webpage -->
    <h1>Welcome to My Website</h1>
    
    <!-- A short paragraph -->
    <p>This is a simple demonstration of how CSS works with HTML.</p>
    
    <!-- A container with a button inside -->
    <div class="button-container">
        <button>Click Me!</button>
    </div>
    
    <!-- A simple table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>36</td>
            <td>Vizianagaram</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>34</td>
            <td>Hyderabad</td>
        </tr>
    </table>
</body>
</html>
