<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined ID and Class Selectors</title>
    <style>
        /* Using Class selector */
        .box {
            background-color: lightcoral;
            color: white;
            width: 300px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border: 2px solid red;
        }

        /* Using ID selector */
        #unique-box {
            background-color: lightblue;
            color: black;
            width: 350px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>

    <div class="box" id="unique-box">
        This box uses both class and id.
    </div>

</body>
</html>
