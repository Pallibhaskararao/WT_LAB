<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position with Percentage</title>
    <style>
        .percentage-position {
            width: 300px;
            height: 200px;
            background-image: url('https://via.placeholder.com/600x400');
            background-position: 80% 20%; /* Center the image */
            background-size: cover;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h2>Background Position with Percentage</h2>
    
    <div class="percentage-position"></div>

</body>
</html>

<!--
Explanation:
background-position: 50% 50%;:
The first 50% positions the background image horizontally in the center of the element.
The second 50% positions the background image vertically in the center of the element.
This approach is helpful for responsive designs where you want the image to stay centered regardless of the screen size. -->
