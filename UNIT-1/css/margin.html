<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Example</title>
    <style>
        /* Margin applied to the element */
        .box-margin {
            background-color: lightblue;
            width: 300px;
            height: 150px;
            margin: 20px 30px 30px 290px; /* top, right, bottom, left */
        }
    </style>
</head>
<body>

    <div class="box-margin">
        Box with Margin: 20px Top, 50px Right, 30px Bottom, 10px Left
    </div>

</body>
</html>

<!--
Explanation of margin:
margin: 20px 50px 30px 10px;:
Top margin: 20px
Right margin: 50px
Bottom margin: 30px
Left margin: 10px -->
