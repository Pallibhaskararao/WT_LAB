<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position with Length</title>
    <style>
        .custom-position {
            width: 300px;
            height: 200px;
            background-image: url('https://via.placeholder.com/600x400');
            background-position: 50px 100px; /* 50px from the left, 100px from the top */
            background-size: cover;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h2>Background Position with Pixel Values</h2>
    
    <div class="custom-position"></div>

</body>
</html>

<!--
Explanation:
background-position: 50px 100px;:
The first value (50px) moves the background image 50 pixels from the left side of the element.
The second value (100px) moves the background image 100 pixels from the top of the element.
The background image is then positioned accordingly, and parts of the image will be cropped if the image is larger than the container. -->
