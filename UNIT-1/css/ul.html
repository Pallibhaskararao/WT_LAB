<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
    <style>
        /* Style for the unordered list */
        ul {
            list-style-type: square; /* Square bullet points */
            margin-left: 20px; /* Indentation of the entire list */
            font-family: Arial, sans-serif; /* Font style for the list */
            color: #333; /* Color for list items */
            background-color: #f0f0f0; /* Background color for the list container */
            padding: 10px;
            border-radius: 8px;
        }

        /* Style for individual list items */
        li {
            margin-bottom: 8px; /* Space between list items */
            font-size: 18px; /* Font size for the list item */
        }

        /* Hover effect for list items */
        li:hover {
            color: #007BFF; /* Change text color on hover */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>

    <h2>Unordered List Example</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>

</body>
</html>

<!-- 
Explanation:
<ul> (Unordered List): The list's appearance is styled with a square bullet (list-style-type: square) instead of the default round bullet.

margin-left: 20px: Adds indentation to the entire list.
background-color: #f0f0f0: Sets a light gray background for the list container.
padding: 10px: Adds space around the list inside the container.
border-radius: 8px: Rounds the corners of the background.
<li> (List Item): Each list item has:

margin-bottom: 8px: Adds space between each item.
font-size: 18px: Sets a readable font size.
Hover Effect: When the user hovers over a list item, its color changes to blue (#007BFF), and the cursor changes to a pointer to indicate interactivity. -->
