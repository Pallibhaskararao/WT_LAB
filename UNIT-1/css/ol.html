<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
    <style>
        /* Style for the ordered list */
        ol {
            list-style-type: decimal; /* Default numbering style */
            margin-left: 30px; /* Indentation of the entire list */
            font-family: 'Courier New', monospace; /* Monospace font for the list */
            background-color: #e8f4f8; /* Light blue background for the list container */
            padding: 15px;
            border-radius: 8px;
        }

        /* Style for individual list items */
        li {
            margin-bottom: 10px; /* Space between list items */
            font-size: 18px; /* Font size for the list item */
        }

        /* Hover effect for list items */
        li:hover {
            color: #FF6347; /* Change text color on hover */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>

    <h2>Ordered List Example</h2>
    <ol>
        <li>Install HTML5 boilerplate</li>
        <li>Write HTML structure</li>
        <li>Style with CSS</li>
        <li>Make it interactive with JavaScript</li>
    </ol>

</body>
</html>

<!--
Explanation:
<ol> (Ordered List):

list-style-type: decimal: Specifies the numbering style for the list (numbers with dots).
margin-left: 30px: Adds indentation to the entire list.
background-color: #e8f4f8: A soft light blue background for the list.
padding: 15px: Adds padding around the list inside the container.
border-radius: 8px: Rounds the corners for a softer visual effect.
<li> (List Item):

margin-bottom: 10px: Adds space between each ordered list item.
font-size: 18px: Sets the font size for clarity.
Hover Effect: When the user hovers over an item in the ordered list, the color changes to #FF6347 (a reddish-orange), and the cursor changes to a pointer to indicate interactivity. -->
