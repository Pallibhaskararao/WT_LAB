<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Properties</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="propertiestable.css">
</head>
<body>
    <h1>CSS Table Properties Example</h1>

    <!-- Styled table -->
    <table>
        <!-- Table header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Score</th>
            </tr>
        </thead>

        <!-- Table body -->
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>Los Angeles</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>22</td>
                <td>Chicago</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
