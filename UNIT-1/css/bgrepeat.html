<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat Example</title>
    <style>
        /* Example 1: background-repeat: repeat */
        .repeat {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: repeat;
            border: 2px solid #333;
        }

        /* Example 2: background-repeat: repeat-x */
        .repeat-x {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: repeat-x;
            border: 2px solid #333;
            margin-top: 20px;
        }

        /* Example 3: background-repeat: repeat-y */
        .repeat-y {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: repeat-y;
            border: 2px solid #333;
            margin-top: 20px;
        }

        /* Example 4: background-repeat: no-repeat */
        .no-repeat {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: no-repeat;
            border: 2px solid #333;
            margin-top: 20px;
        }

        /* Example 5: background-repeat: space */
        .space {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: space;
            border: 2px solid #333;
            margin-top: 20px;
        }

        /* Example 6: background-repeat: round */
        .round {
            width: 500px;
            height: 300px;
            background-image: url('https://via.placeholder.com/50');
            background-repeat: round;
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="repeat">Repeat (both directions)</div>
    <div class="repeat-x">Repeat X (horizontally)</div>
    <div class="repeat-y">Repeat Y (vertically)</div>
    <div class="no-repeat">No Repeat</div>
    <div class="space">Space (distribute remaining space)</div>
    <div class="round">Round (stretch or shrink to fit)</div>

</body>
</html>
