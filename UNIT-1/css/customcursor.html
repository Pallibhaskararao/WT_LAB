<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* CSS to define the custom cursor for div elements */
        div {
            cursor: url('https://uxwing.com/wp-content/themes/uxwing/download/flags-landmarks/india-flag-icon.svg'), auto;
        }

        /* Styling for the div */
        div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>Custom Cursor Example</h1>
    <p>Hover over the box below to see the custom cursor:</p>
    <div>Hover Here</div>
</body>
</html>
