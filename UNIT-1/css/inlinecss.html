<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <!-- Heading with inline style for color and font size -->
    <h1 style="color: blue; font-size: 36px;">Welcome to Inline CSS</h1>

    <!-- Paragraph with inline style for text color -->
    <p style="color: gray; font-family: Arial;">This paragraph is styled using inline CSS.</p>

    <!-- Button with inline style for background color and padding -->
    <button style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        Click Me!
    </button>
</body>
</html>
