<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selector</title>
    <style>
        /* Using ID selector */
        #unique-box {
            background-color: lightblue;
            color: white;
            width: 300px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <div id="unique-box">
        This is a unique box with an ID.
    </div>

</body>
</html>
