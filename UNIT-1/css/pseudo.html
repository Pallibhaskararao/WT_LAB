<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Example</title>
    <style>
        /* Styling the anchor tags */
        a {
            color: #007bff; /* Default link color */
            text-decoration: none; /* Remove underline */
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease; /* Smooth transition for hover and active states */
        }

        /* Pseudo-class: :hover */
        a:hover {
            color: white; /* Change text color when hovered */
            background-color: #0056b3; /* Add a blue background on hover */
            text-decoration: underline; /* Underline the link on hover */
        }

        /* Pseudo-class: :active */
        a:active {
            background-color: #004085; /* Darker blue background when the link is clicked */
        }

        /* Pseudo-class: :visited */
        a:visited {
            color: #800080; /* Change color to purple for visited links */
        }

        /* Styling the list items */
        ul li {
            margin: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        /* Pseudo-class: :first-child */
        ul li:first-child {
            background-color: #dcdcdc; /* Change the background color of the first list item */
            font-weight: bold;
        }

        /* Pseudo-class: :nth-child() */
        ul li:nth-child(odd) {
            background-color: BLACK ; /* ght gray background for odd list items */
        }

        /* Pseudo-class: :not() */
        ul li:not(:first-child) {
            font-style: italic; /* Italicize all list items except the first one */
        }
    </style>
</head>
<body>

    <h1>Pseudo-Class Demonstration</h1>

    <p>Here are some links with pseudo-classes applied:</p>

    <a href="https://www.example.com" target="_blank">Visit Example Website</a>
    <a href="https://www.example.com" target="_blank">Go to Example Again</a>

    <h2>List of Items:</h2>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ul>

</body>
</html>
