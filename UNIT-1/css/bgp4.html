<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position Combination</title>
    <style>
        .combined-position {
            width: 400px;
            height: 300px;
            background-image: url('https://via.placeholder.com/600x400');
            background-position: 25% 75%; /* Horizontal 25% and Vertical 75% */
            background-size: cover;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h2>Combined Background Position</h2>
    
    <div class="combined-position"></div>

</body>
</html>

<!--
Explanation:
background-position: 25% 75%;:
The image is positioned 25% from the left and 75% from the top of the element. This means the image will be shifted more to the right and lower in the element, showing a specific portion of the image. -->
