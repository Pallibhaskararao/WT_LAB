<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Document Messaging Example</title>
</head>
<body>
    <h1>Cross Document Messaging Example</h1>
    <button id="send-message-btn">Send Message to iframe</button>

    <iframe id="message-frame" src="iframe.html" width="300" height="200"></iframe>

    <script>
        document.getElementById('send-message-btn').addEventListener('click', () => {
            const iframe = document.getElementById('message-frame');
            iframe.contentWindow.postMessage('Hello from parent', '*');
        });
    </script>
</body>
</html>
