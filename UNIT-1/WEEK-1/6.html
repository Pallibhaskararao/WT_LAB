<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVGR University Homepage</title>
</head>
<body>
    <header>
        <h1>Welcome to MVGR University</h1>
        <nav>
            <a href="#about">About Us</a> | 
            <a href="#admissions">Admissions</a> | 
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>MVGR University is committed to excellence in education and research.</p>
    </section>

    <section id="admissions">
        <h2>Admissions</h2>
        <p>Learn more about our admissions process and requirements.</p>
    </section>

    <footer>
        <p>Contact us at: info@mvgrce.edu.in</p>
    </footer>
</body>
</html>

<!-- 
Explanation:
1.  <!DOCTYPE html>: Declares the document as HTML5.
2.  <html lang="en">: Specifies the language.
3.  <head>: Contains metadata.
4.  <meta charset="UTF-8">: Defines the character encoding.
5.  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures mobile responsiveness.
6.  <title>University Homepage</title>: Sets the title.
7.  <header>: Defines a header for the webpage, containing the main title and navigation.
8.  <h1>Welcome to XYZ University</h1>: Displays the main heading for the university.
9.  <nav>: Defines the navigation bar with links to different sections (About, Admissions, Contact).
10. <section id="about"> and <section id="admissions">: Define sections for the "About" and "Admissions" parts of the page.
11. <footer>: Contains footer information with a contact email.
-->
