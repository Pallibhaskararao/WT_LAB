<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Tags Example</title>
</head>
<body>
    <h1>This is a level 1 header</h1>
    <h2>This is a level 2 header</h2>
    <h3>This is a level 3 header</h3>
    <h4>This is a level 4 header</h4>
    <h5>This is a level 5 header</h5>
    <h6>This is a level 6 header</h6>
</body>
</html>

<!-- 
Explanation:
1.  <!DOCTYPE html>: Declares that this is an HTML5 document. It helps the browser understand which version of HTML is being used.
2.  <html lang="en">: Starts the HTML document and specifies that the content is in English (lang="en").
3.  <head>: Contains meta-information about the HTML document (not visible on the page).
4.  <meta charset="UTF-8">: Specifies that the document uses UTF-8 character encoding, which includes most characters from all languages.
5.  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Makes the page mobile-friendly by setting the viewport width to match the device's screen width.
6.  <title>Header Tags Example</title>: Sets the title of the webpage that appears in the browser tab.
7.  <body>: Contains the content of the webpage, which will be visible to users.
8.  <h1>, <h2>, ..., <h6>: These tags define headers of different levels. <h1> is the most important and largest, while <h6> is the smallest and least important.
-->
