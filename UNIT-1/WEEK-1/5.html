<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
</head>
<body>
    <h2>Scrolling Text using the `<marquee>` tag</h2>
    <marquee>Welcome to our website! Enjoy your visit!</marquee>
</body>
</html>

<!-- 
Explanation:
1.  <!DOCTYPE html>: Declares the HTML version.
2.  <html lang="en">: Specifies the document language.
3.  <head>: Contains metadata.
4.  <meta charset="UTF-8">: Defines character encoding.
5.  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures mobile responsiveness.
6.  <title>Marquee Tag Example</title>: Sets the page's title in the browser tab.
7.  <body>: Contains the content visible on the page.
8.  <h2>: Defines a header.
9.  <marquee>: Creates scrolling text (which is deprecated but still supported in many browsers).
10. The text "Welcome to our website!" scrolls across the page inside the <marquee> tag.
-->
