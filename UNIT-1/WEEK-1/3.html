<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Example</title>
</head>
<body>
    <h2>Click the link below to visit Google</h2>
    <a href="https://www.google.com" target="_blank">Go to Google</a>
</body>
</html>

<!-- 
Explanation:
1.  <!DOCTYPE html>: Declares the document type.
2.  <html lang="en">: Specifies the document language as English.
3.  <head>: Contains metadata and other elements like the title.
4.  <meta charset="UTF-8">: Specifies character encoding.
5.  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures proper scaling for mobile devices.
6.  <title>Anchor Tag Example</title>: Sets the title in the browser tab.
7.  <body>: Contains the visible content of the webpage.
8.  <h2>: Defines a level-2 header.
9.  <a href="https://www.google.com" target="_blank">: This is an anchor link. href specifies the URL, and target="_blank" ensures the link opens in a new tab.
10. Go to Google: The text visible to users that can be clicked as a link.
-->
