<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Tech Application Form</title>
</head>
<body>

    <!-- University Application Form -->
    <h1>Apply for M.Tech Program</h1>

    <form action="thank-you.html" method="GET">
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Highest Degree -->
        <label for="highest-degree">Highest Degree:</label><br>
        <input type="text" id="highest-degree" name="highest-degree" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- PGCET Rank -->
        <label for="pgcet-rank">GATE Rank:</label><br>
        <input type="number" id="gate-rank" name="gate-rank" required><br><br>

        <!-- Courses Applied For -->
        <label for="courses">Courses Applied For (Select all that apply):</label><br>
        <select id="courses" name="courses[]" multiple required>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Software Engineering">Software Engineering</option>
        </select><br><br>

        <!-- Interests -->
        <label for="interests">Areas of Interest (Select all that apply):</label><br>
        <input type="checkbox" id="ai" name="interests" value="Artificial Intelligence">
        <label for="ai">Artificial Intelligence</label><br>
        <input type="checkbox" id="ml" name="interests" value="Machine Learning">
        <label for="ml">Machine Learning</label><br>
        <input type="checkbox" id="data-science" name="interests" value="Data Science">
        <label for="data-science">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interests" value="Cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="cloud-computing" name="interests" value="Cloud Computing">
        <label for="cloud-computing">Cloud Computing</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
