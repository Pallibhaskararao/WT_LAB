<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tag Example</title>
</head>
<body>
    <p>This is a paragraph of text. Paragraphs are used to display blocks of text in HTML documents. Text inside the <code>&lt;p&gt;</code> tag will automatically have space before and after it.</p>
    <p>Another paragraph can be added below. It will also appear as a block with space above and below.</p>
</body>
</html>

<!-- 
Explanation:
1.  <!DOCTYPE html>: Declares the HTML document type.
2.  <html lang="en">: Specifies that the document is in English.
3.  <head>: Contains metadata for the document (not visible to the user).
4.  <meta charset="UTF-8">: Specifies character encoding.
5.  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures mobile-friendly rendering.
6.  <title>Paragraph Tag Example</title>: Sets the title that appears on the browser tab.
7.  <body>: Defines the content of the webpage.
8.  <p>: The <p> tag is used to define a paragraph. Text inside this tag is automatically separated from other content with spaces above and below.
9.  <code>&lt;p&gt;</code>: This shows the HTML code for <p> using the <code> tag to display the literal code on the page.
-->
