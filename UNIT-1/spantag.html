<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of <span></title>
</head>
<body>
    <h1>Example of <span></h1>
    <p>
        This is a normal paragraph, but we can 
        <span style="color: red; font-weight: bold; background-color:blueviolet;">highlight</span> 
        specific words using the <b>&lt;span&gt;</b> tag.
    </p>
</body>
</html>
