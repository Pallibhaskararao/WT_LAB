<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms on a Single Page</title>
</head>
<body>

    <h1>Multiple Forms Example</h1>

    <!-- Login Form -->
    <section>
        <h2>Login Form</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <input type="submit" value="Login">
        </form>
    </section>

    <hr>

    <!-- Contact Form -->
    <section>
        <h2>Contact Form</h2>
        <form action="/submit-contact" method="POST">
            <label for="contactName">Your Name:</label>
            <input type="text" id="contactName" name="name" placeholder="Enter your name" required><br><br>

            <label for="contactEmail">Your Email:</label>
            <input type="email" id="contactEmail" name="email" placeholder="Enter your email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <hr>

    <!-- Newsletter Subscription Form -->
    <section>
        <h2>Newsletter Subscription</h2>
        <form action="/subscribe-newsletter" method="POST">
            <label for="subscriberEmail">Your Email:</label>
            <input type="email" id="subscriberEmail" name="email" placeholder="Enter your email to subscribe" required><br><br>

            <input type="submit" value="Subscribe">
        </form>
    </section>

</body>
</html>
