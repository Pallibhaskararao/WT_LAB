<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Example</title>
</head>
<body>

<h2>Image Button Example</h2>

<!-- Form with an image button to submit -->
<form action="/submit_form" method="POST">
    <!-- Image button that submits the form -->
    <input type="image" height="50" width="50" src="submit-icon.png" alt="Submit">
</form>

</body>
</html>
