<table border="1" cellpadding="10" cellspacing="2">
    <tr>
        <th colspan="2">Student Info</th>
    </tr>
    <tr>
        <td>Name</td>
        <td>John Doe</td>
    </tr>
    <tr>
        <td rowspan="2">Subjects</td>
        <td>Maths</td>
    </tr>
    <tr>
        <td>Physics</td>
    </tr>
</table>

<!-- 
Explanation:

border="1": Adds a visible border.
cellpadding: Controls spacing inside each cell.
cellspacing: Controls spacing between cells.
colspan: Merges columns.
rowspan: Merges rows.
-->
