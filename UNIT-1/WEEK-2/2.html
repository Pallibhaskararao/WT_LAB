<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All List Types</title>
</head>
<body>
    <h2>Unordered List with Attributes</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List with Attributes</h2>
    <ol type="I" start="2">
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>

    <h2>Description List Example</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Defines the structure of a webpage.</dd>
        <dt>CSS</dt>
        <dd>Styles the structure of a webpage.</dd>
        <dt>JavaScript</dt>
        <dd>Makes a webpage interactive.</dd>
    </dl>
</body>
</html>

<!-- 
Explanation:
1.  Unordered List with type Attribute:
o   <ul type="circle">: The type attribute specifies the bullet style for the list (e.g., "circle").
o   <li>: Each item in the unordered list is displayed as a bullet point.
2.  Ordered List with type and start Attributes:
o   <ol type="I" start="2">:
   The type attribute specifies the numbering style (e.g., Roman numerals I, II).
   The start attribute defines the starting number of the list (in this case, "2").
o   <li>: Each item is displayed in order with the specified numbering style.
3.  Description List:
o   <dl>: Creates a description list.
o   <dt>: Defines the term (e.g., "HTML").
o   <dd>: Provides a description for the term.
-->
