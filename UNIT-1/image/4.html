<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>
    <h2>Displaying an Image</h2>
    <img 
        src="raviteja.jpg" 
        alt="Local image" 
        width="500" 
        height="300" 
        title="Local Image"
        
        sizes="(max-width: 600px) 500px, 1000px"
    />
    <p>This image is an example of the <code>&lt;img&gt;</code> tag with various attributes for better accessibility and performance.</p>
</body>
</html>
