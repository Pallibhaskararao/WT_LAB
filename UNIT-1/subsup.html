<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscript and Superscript Example</title>
</head>
<body>
    <h3>Subscript Example:</h3>
    <p>Water's chemical formula is H<sub>2</sub>O.</p>

    <h3>Superscript Example:</h3>
    <p>The mathematical expression is x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>.</p>
</body>
</html>
