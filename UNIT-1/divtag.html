<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of <div></title>
</head>
<body>
    <h1>Example of <div></h1>
    <div style="background-color: lightblue; padding: 10px;">
        This is a block-level container created using the <b>&lt;div&gt;</b> tag.
        It can hold multiple paragraphs or other block-level elements.
    </div>
