<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Table Example</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Employee</th>
      <th>Details</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>
        <table border="1">
          <tr>
            <th>Age</th>
            <th>City</th>
          </tr>
          <tr>
            <td>25</td>
            <td>New York</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>
        <table border="1">
          <tr>
            <th>Age</th>
            <th>City</th>
          </tr>
          <tr>
            <td>30</td>
            <td>Los Angeles</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
