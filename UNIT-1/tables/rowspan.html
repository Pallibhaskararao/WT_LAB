<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td> <!-- Alice spans 2 rows -->
            <td>12</td>
            <td>6th Grade</td>
        </tr>
        <tr>
            <td>13</td>
            <td>7th Grade</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>14</td>
            <td>8th Grade</td>
        </tr>
    </table>
</body>
</html>
