<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Cellspacing and Cellpadding</title>
</head>
<body>
    <h1>Table Example with Cellspacing and Cellpadding</h1>

    <p>Table with <strong>cellspacing="10"</strong> and <strong>cellpadding="15"</strong>:</p>
    <table border="1" cellspacing="10" cellpadding="55">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
    </table>
</body>
</html>
