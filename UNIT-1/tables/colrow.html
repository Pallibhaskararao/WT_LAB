<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan Combined</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>  <!-- Name header spans 2 columns -->
            <th>Class</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>  <!-- Alice spans 2 rows -->
            <td>6th Grade</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>7th Grade</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>8th Grade</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
