<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table with Caption</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="3">Employee Information</th> <!-- Using colspan to span the caption across all columns -->
    </tr>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
      </tr>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Manager</td>
        <td>HR</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Developer</td>
        <td>IT</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
