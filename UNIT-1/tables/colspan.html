<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Student Details</th> <!-- Header spans 2 columns -->
        </tr>
        <tr>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
