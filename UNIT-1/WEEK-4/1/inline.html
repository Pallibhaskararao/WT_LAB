<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>

    <h1 style="text-align: center; color: #2e3a47; background-color: #4caf50; padding: 20px; border-radius: 5px;">
        Inline Styles Example
    </h1>

    <!-- Paragraph with Inline Styles -->
    <p style="font-size: 18px; color: #333; line-height: 1.6; background-color: #f9f9f9; padding: 10px;">
        This is a paragraph with inline styles. The font size, color, line height, background color, and padding are defined within the HTML tag.
    </p>

    <!-- Table with Inline Styles -->
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <tr style="background-color: #4caf50; color: white;">
            <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Header 1</th>
            <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Header 2</th>
            <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Header 3</th>
        </tr>
        <tr>
            <td style="padding: 12px; text-align: left; border: 1px solid #ddd;">Row 1, Col 1</td>
            <td style="padding: 12px; text-align: left; border: 1px solid #ddd;">Row 1, Col 2</td>
            <td style="padding: 12px; text-align: left; border: 1px solid #ddd;">Row 1, Col 3</td>
        </tr>
    </table>

    <!-- Unordered List with Inline Styles -->
    <ul style="list-style-type: square; padding-left: 20px; font-size: 16px;">
        <li style="margin: 5px;">Item 1</li>
        <li style="margin: 5px;">Item 2</li>
        <li style="margin: 5px;">Item 3</li>
    </ul>

</body>
</html>
