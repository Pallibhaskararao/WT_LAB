<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" href="External.CSS">
</head>

<body>
    <h1>External CSS Example</h1>
    <h2>Table</h2>
    <table>
        <tr>
            <th>Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>
        </tr>
        <tr>
            <td>R 1, C 1</td>
            <td>R 1, C 2</td>
            <td>R 1, C 3</td>
        </tr>
        <tr>
            <td>R 2, C 1</td>
            <td>R 2, C 2</td>
            <td>R 2, C 3</td>
        </tr>
    </table>
    <ol>
        <li>ORANGE</li>
        <li>MANGO</li>
        <li>BANANA</li>
    </ol>

    <ul>
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
    </ul>

</html>
