<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope and Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>JavaScript Variable Scope and Differences</h1>
    <p>Open the console to see the output.</p>
    <pre id="output"></pre>
    <script>
        // Demonstrating var (function-scoped)
        function demonstrateVar() {
            console.log("--- var Demonstration ---");
            var number = 10;
            console.log(number)
            if (true) {
                var number = 20; // Redeclares the same variable
                console.log("Inside if block:", number); // Output: 20
            }
            console.log("Outside if block:", number); // Output: 20 (same variable)
        }

        // Demonstrating let (block-scoped)
        function demonstrateLet() {
            console.log("--- let Demonstration ---");
            let number = 10;
            console.log(number)
            if (true) {
                let number = 20; // New variable scoped to this block
                console.log("Inside if block:", number); // Output: 20
            }
            console.log("Outside if block:", number); // Output: 10 (original variable)
        }

        // Demonstrating const (block-scoped and immutable)
        function demonstrateConst() {
            console.log("--- const Demonstration ---");
            const number = 10;
            console.log("Initial value:", number); // Output: 10

            if (true) {
                const number = 20; // New constant scoped to this block
                console.log("Inside if block:", number); // Output: 20
            }
            console.log("Outside if block:", number); // Output: 10 (original constant remains unchanged)

            // Uncommenting the next line will throw an error:
            // number = 30; // Error: Assignment to constant variable
        }

        // Demonstrating the difference between let and const
        function demonstrateLetVsConst() {
            console.log("--- let vs const Demonstration ---");

            // let can be reassigned
            let number = 10;
            console.log("Initial let value:", number); // Output: 10
            number = 20;
            console.log("Reassigned let value:", number); // Output: 20

            // const cannot be reassigned
            const constantNumber = 10;
            console.log("Initial const value:", constantNumber); // Output: 10
            // Uncommenting the next line will throw an error:
            constantNumber = 20; // Error: Assignment to constant variable
        }

        // Execute the functions and display results in the console
        demonstrateVar();
        demonstrateLet();
        demonstrateConst();
        demonstrateLetVsConst();
    </script>
</body>
</html>
