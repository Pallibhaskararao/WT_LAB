<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Literal Syntax Examples</title>
</head>
<body>

    <h1>JavaScript String Literal Syntax Demonstration</h1>

    <p>This example demonstrates the creation and usage of strings using the string literal syntax in JavaScript.</p>

    <script>
        // Example 1: String using double quotes
        var greeting = "Hello, World!";  // String with double quotes

        document.write("<h3>1. String using Double Quotes:</h3>");
        document.write("Greeting: " + greeting + "<br/>");

        document.write("<br/>");

        // Example 2: String using single quotes
        var message = 'Welcome to JavaScript!';  // String with single quotes

        document.write("<h3>2. String using Single Quotes:</h3>");
        document.write("Message: " + message + "<br/>");

        document.write("<br/>");

        // Example 3: String using template literals (backticks)
        var name = "Alice";
        var welcomeMessage = `Hello, ${name}!`;  // String with template literal

        document.write("<h3>3. String using Template Literal:</h3>");
        document.write("Welcome Message: " + welcomeMessage + "<br/>");
    </script>

</body>
</html>
