<html>
	<body>  
		<script>
			var date1 = new Date(0);       // January 1, 1970 00:00:00 UTC (Unix Epoch)
			var date2 = new Date(1000);    // 1000 milliseconds (1 second after Unix Epoch)
			var date3 = new Date(5000);    // 5000 milliseconds (5 seconds after Unix Epoch)

			document.write("<br>Date 1 (0 milliseconds): " + date1);  
			document.write("<br>Date 2 (1000 milliseconds): " + date2);  
			document.write("<br>Date 3 (5000 milliseconds): " + date3);  
		</script>  
	</body>
</html>
