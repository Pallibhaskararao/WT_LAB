<html>
	<body>  
		<script>
			var date1 = new Date("3 March 2015");  // Valid date string
			var date2 = new Date("3 February, 2015");  // Valid date string
			var date3 = new Date("3rd February, 2015");  // Invalid date (JavaScript doesn't parse "3rd")
			var date4 = new Date("2015 3 February");  // Valid date string
			var date5 = new Date("3 2015 February");  // Valid date string
			var date6 = new Date("February 3 2015");  // Valid date string
			var date7 = new Date("February 2015 3");  // Invalid date (misplaced day)
			var date8 = new Date("2 3 2015");  // Invalid date (incorrect format)
			var date9 = new Date("3 March 2015 20:21:44");  // Valid date string with time

			document.write("<br>Date 1 (3 March 2015): " + date1);  
			document.write("<br>Date 2 (3 February, 2015): " + date2);  
			document.write("<br>Date 3 (3rd February, 2015): " + date3);  // Invalid date will result in 'Invalid Date'
			document.write("<br>Date 4 (2015 3 February): " + date4);  
			document.write("<br>Date 5 (3 2015 February): " + date5);  
			document.write("<br>Date 6 (February 3 2015): " + date6);  
			document.write("<br>Date 7 (February 2015 3): " + date7);  // Invalid date
			document.write("<br>Date 8 (2 3 2015): " + date8);  // Invalid date
			document.write("<br>Date 9 (3 March 2015 20:21:44): " + date9);  
		</script>  
	</body>
</html>
