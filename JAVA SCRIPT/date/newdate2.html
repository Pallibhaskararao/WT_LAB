<html>
	<body>  
		<script>  
			var date = new Date();  
			var day = date.getDate();  
			var month = date.getMonth() + 1;  // Month is 0-indexed, so add 1
			var year = date.getFullYear();  
			document.write("Current Date: <br>");
			document.write(day + "/" + month + "/" + year);  
		</script>  
	</body>
</html>
