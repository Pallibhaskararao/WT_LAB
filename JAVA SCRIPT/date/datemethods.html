<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #444;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-x: auto;
        }
        .output {
            font-weight: bold;
            color: #008080;
        }
    </style>
</head>
<body>
    <h1>JavaScript Date Methods Demo</h1>
    <p>This page demonstrates various <strong>Date</strong> methods with examples. Check the console for more detailed output.</p>

    <h2>Results:</h2>
    <pre id="output"></pre>

    <script>
        // Create a new Date object
        let today = new Date();
        let output = '';

        // ****************** Date GET Methods ******************

        output += "1. getDate(): Day of the Month - " + today.getDate() + "\n";
        output += "2. getDay(): Day of the Week (0-Sunday, 6-Saturday) - " + today.getDay() + "\n";
        output += "3. getFullYear(): Full Year - " + today.getFullYear() + "\n";
        output += "4. getHours(): Current Hour (0-23) - " + today.getHours() + "\n";
        output += "5. getMilliseconds(): Milliseconds (0-999) - " + today.getMilliseconds() + "\n";
        output += "6. getMinutes(): Current Minutes (0-59) - " + today.getMinutes() + "\n";
        output += "7. getMonth(): Month (0-January) - " + today.getMonth() + "\n";
        output += "8. getSeconds(): Current Seconds (0-59) - " + today.getSeconds() + "\n";
        output += "9. getTime(): Milliseconds since Jan 1, 1970 - " + today.getTime() + "\n\n";

        // ****************** Date SET Methods ******************

        today.setDate(15);
        output += "10. setDate(15): New Date - " + today.toDateString() + "\n";

        today.setFullYear(2025);
        output += "11. setFullYear(2025): New Year - " + today.toDateString() + "\n";

        today.setHours(10);
        output += "12. setHours(10): New Hour - " + today.toLocaleTimeString() + "\n";

        today.setMilliseconds(500);
        output += "13. setMilliseconds(500): New Milliseconds - " + today.getMilliseconds() + "\n";

        today.setMinutes(45);
        output += "14. setMinutes(45): New Minutes - " + today.toLocaleTimeString() + "\n";

        today.setMonth(5); // June
        output += "15. setMonth(5): New Month - " + today.toDateString() + "\n";

        today.setSeconds(30);
        output += "16. setSeconds(30): New Seconds - " + today.toLocaleTimeString() + "\n";

        today.setTime(1710000000000);
        output += "17. setTime(1710000000000): New Time - " + today.toDateString() + "\n\n";

        // ****************** Date Formatting Methods ******************

        output += "18. toDateString(): Human-readable Date - " + today.toDateString() + "\n";
        output += "19. toLocaleDateString(): Localized Date - " + today.toLocaleDateString() + "\n";
        output += "20. toLocaleTimeString(): Localized Time - " + today.toLocaleTimeString() + "\n";

        // Display Output on the Page
        document.getElementById("output").innerText = output;

        // Log to Console for Detailed Debugging
        console.log("Date Methods Output:\n", output);
    </script>
</body>
</html>
