<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Literal Syntax Examples</title>
</head>
<body>

    <h1>JavaScript Array Literal Syntax Demonstration</h1>

    <p>This example demonstrates the creation and usage of different types of arrays using the array literal syntax in JavaScript.</p>

    <script>
        // Example 1: Array of Strings
        let stringArray = ["one", "two", "three"];  // Array with string values

        document.write("<h3>String Array:</h3>");
        for (let i = 0; i < stringArray.length; i++) {
            document.write(stringArray[i] + "<br/>"); // Display each string in the array
        }
        
        document.write("<br/>");

        // Example 2: Array of Numbers (Numeric Array)
        let numericArray = [1, 2, 3, 4];  // Array with numeric values

        document.write("<h3>Numeric Array:</h3>");
        for (let i = 0; i < numericArray.length; i++) {
            document.write(numericArray[i] + "<br/>"); // Display each number in the array
        }

        document.write("<br/>");

        // Example 3: Array of Decimal Numbers
        let decimalArray = [1.1, 1.2, 1.3];  // Array with decimal (floating point) values

        document.write("<h3>Decimal Array:</h3>");
        for (let i = 0; i < decimalArray.length; i++) {
            document.write(decimalArray[i] + "<br/>"); // Display each decimal number
        }

        document.write("<br/>");

        // Example 4: Array of Boolean Values
        let booleanArray = [true, false, false, true];  // Array with boolean values

        document.write("<h3>Boolean Array:</h3>");
        for (let i = 0; i < booleanArray.length; i++) {
            document.write(booleanArray[i] + "<br/>"); // Display each boolean value
        }

        document.write("<br/>");

        // Example 5: Mixed Array (Array with different data types)
        let mixedArray = [1, "two", "three", 4.5];  // Array with mixed types (numbers, strings, and decimal)

        document.write("<h3>Mixed Array:</h3>");
        for (let i = 0; i < mixedArray.length; i++) {
            document.write(mixedArray[i] + "<br/>"); // Display each element in the mixed array
        }

        document.write("<br/>");

    </script>

</body>
</html>
