<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Properties</title>
</head>
<body>
    <h3>Document Properties Example</h3>
    <p>Below are some properties of the document object:</p>

    <script>
        // Displaying document object properties
        document.write("Domain: " + document.domain + "<br>");
        document.write("Last Modified: " + document.lastModified + "<br>");
        document.write("Document Mode: " + (document.documentMode || "Not Applicable") + "<br>");
        document.write("Title: " + document.title + "<br>");
        document.write("URL: " + document.URL + "<br>");
        document.write("Ready State: " + document.readyState + "<br>");
        document.write("Referrer: " + document.referrer + "<br>");
        document.write("Cookies: " + document.cookie + "<br>");
    </script>
</body>
</html>
