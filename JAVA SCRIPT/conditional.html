<!DOCTYPE html>		

<head>
    <title>JavaScript Conditional Operator</title>
</head>
<body>
    <script>
        var x, result;   // Declaring variables 'x' and 'result'

        x = 10; // Assigning 10 to 'x'

        // Using the conditional operator to check if 'x' is greater than 5
        result = (x > 5) ? "x is greater than 5" : "x is less than or equal to 5";
        document.write(result + "<br>"); // Prints: x is greater than 5

        x = 3;  // Re-assigning 3 to 'x'

        // Using the conditional operator to check if 'x' is greater than 5
        result = (x > 5) ? "x is greater than 5" : "x is less than or equal to 5";
        document.write(result + "<br>"); // Prints: x is less than or equal to 5

        x = 15; // Re-assigning 15 to 'x'

        // Using the conditional operator to check if 'x' is equal to 15
        result = (x == 15) ? "x is exactly 15" : "x is not 15";
        document.write(result + "<br>"); // Prints: x is exactly 15

        // Using the conditional operator with a ternary check for even or odd number
        x = 20;
        result = (x % 2 === 0) ? "x is even" : "x is odd";
        document.write(result + "<br>"); // Prints: x is even

        // Using the conditional operator to check if 'x' is less than 50
        x = 45;
        result = (x < 50) ? "x is less than 50" : "x is 50 or greater";
        document.write(result); // Prints: x is less than 50
    </script>
</body>
</html>
