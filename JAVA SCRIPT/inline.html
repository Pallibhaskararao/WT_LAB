<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript Example - onclick</title>
    <button onclick="alert('Hello, welcome to my website!')">Click Me</button>
</head>
<body>
    <h2>Inline JavaScript with onclick</h2>
    <!-- Using the onclick event to trigger an alert -->
    <button onclick="alert('Hello, welcome to my website!')">Click Me</button>
</body>
</html>
