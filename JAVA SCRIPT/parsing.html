<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Integer Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>JavaScript String to Integer Conversion</h2>

    <p id="result">The result will be displayed here.</p>

    <!-- Button to demonstrate each conversion method -->
    <button onclick="demonstrateConversion()">Demonstrate Conversion</button>

    <script>
        function demonstrateConversion() {
            let k = "2"; // String value

            // Using parseInt
            let num1 = parseInt(k);
            let result1 = "Using parseInt: " + num1;

            // Using Unary Plus
            let num2 = +k;
            let result2 = "Using Unary Plus: " + num2;

            // Using Number()
            let num3 = Number(k);
            let result3 = "Using Number(): " + num3;

            // Using Math.floor() with parseFloat (for a float value example)
            let kFloat = "2.5";
            let num4 = Math.floor(parseFloat(kFloat)); // Converting float to integer
            let result4 = "Using Math.floor(parseFloat()): " + num4;

            // Display all results
            document.getElementById("result").innerHTML =
                result1 + "<br>" +
                result2 + "<br>" +
                result3 + "<br>" +
                result4 + "<br>";
        }
    </script>

</body>
</html>
