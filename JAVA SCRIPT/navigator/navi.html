<html>
<body>
  <h2>JavaScript Navigator Object</h2>
  
  <script>
    // Display the code name of the browser (usually returns "Mozilla" for most browsers)
    document.writeln("<br/>navigator.appCodeName: " + navigator.appCodeName);
    
    // Display the name of the browser (usually returns "Netscape" for most modern browsers)
    document.writeln("<br/>navigator.appName: " + navigator.appName);
    
    // Display the version of the browser. This can return unreliable information depending on the browser.
    document.writeln("<br/>navigator.appVersion: " + navigator.appVersion);
    
    // Display whether cookies are enabled in the browser (true or false)
    document.writeln("<br/>navigator.cookieEnabled: " + navigator.cookieEnabled);
    
    // Display the preferred language of the browser (e.g., "en-US" for English - United States)
    document.writeln("<br/>navigator.language: " + navigator.language);
    
    // Display the user agent string, which provides detailed information about the browser and platform
    document.writeln("<br/>navigator.userAgent: " + navigator.userAgent);
    
    // Display the platform the browser is running on (e.g., "Win32", "MacIntel")
    document.writeln("<br/>navigator.platform: " + navigator.platform);
    
    // Display whether the browser is online (true or false)
    document.writeln("<br/>navigator.onLine: " + navigator.onLine);
  </script>
  
</body>
</html>
