<!DOCTYPE html>		
<head>
    <title>JavaScript Assignment Operators</title>
</head>
<body>
    <script>
    var x;    // Declaring the variable 'x'
 
    x = 10;  // Assigning 10 to 'x'
    document.write(x + "<br>"); // Prints: 10

    x = 20;  // Re-assigning 20 to 'x'
    x += 30; // Using the addition assignment operator (+=) to add 30 to 'x'
    document.write(x + "<br>"); // Prints: 50 (20 + 30)

    x = 50;  // Re-assigning 50 to 'x'
    x -= 20; // Using the subtraction assignment operator (-=) to subtract 20 from 'x'
    document.write(x + "<br>"); // Prints: 30 (50 - 20)

    x = 5;   // Re-assigning 5 to 'x'
    x *= 25; // Using the multiplication assignment operator (*=) to multiply 'x' by 25
    document.write(x + "<br>"); // Prints: 125 (5 * 25)

    x = 50;  // Re-assigning 50 to 'x'
    x /= 10; // Using the division assignment operator (/=) to divide 'x' by 10
    document.write(x + "<br>"); // Prints: 5 (50 / 10)

    x = 100; // Re-assigning 100 to 'x'
    x %= 15; // Using the modulus assignment operator (%=) to get the remainder of 'x' divided by 15
    document.write(x); // Prints: 10 (100 % 15 is 10)
    </script>
</body>
</html>
