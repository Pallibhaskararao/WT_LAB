<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        p {
            font-size: 18px;
        }
        input, button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Armstrong Number Checker</h1>
    <p>Enter a number to check if it's an Armstrong number.</p>

    <!-- Input for entering the number -->
    <input type="number" id="inputNumber" placeholder="Enter a number" required>
    <button onclick="checkArmstrong()">Check Armstrong Number</button>

    <!-- Display the result here -->
    <div id="result"></div>

    <script>
        // Function to check if the number is Armstrong
        function checkArmstrong() {
            // Get the value from the input field
            let number = document.getElementById("inputNumber").value;

            // Ensure that the input is a valid number
            if (number === "" || isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            // Convert the number to a string to easily access digits
            let numStr = number.toString();
            let numLength = numStr.length;

            let sum = 0;

            // Loop through each digit of the number
            for (let i = 0; i < numLength; i++) {
                // Convert the digit to a number and raise it to the power of the length
                sum += Math.pow(parseInt(numStr[i]), numLength);
            }

            // Check if the sum of the digits raised to the power equals the original number
            if (sum === parseInt(number)) {
                document.getElementById("result").innerHTML = `<p>${number} is an Armstrong number!</p>`;
            } else {
                document.getElementById("result").innerHTML = `<p>${number} is not an Armstrong number.</p>`;
            }
        }
    </script>

</body>
</html>
