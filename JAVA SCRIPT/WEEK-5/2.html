<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        p {
            font-size: 18px;
        }
        input, button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .leap-year {
            color: green;
        }
        .not-leap-year {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Leap Year Checker</h1>
    <p>Enter a year to check if it's a leap year or not.</p>

    <!-- Input for entering the year -->
    <input type="number" id="yearInput" placeholder="Enter a year" required>
    <button onclick="checkLeapYear()">Check Leap Year</button>

    <!-- Display the result here -->
    <div id="result"></div>

    <script>
        // Function to check if the year is a leap year
        function checkLeapYear() {
            // Get the input value from the user
            let year = document.getElementById("yearInput").value;
            
            // Ensure that the year is a valid number
            if (year === "" || isNaN(year)) {
                alert("Please enter a valid year.");
                return;
            }

            // Check if the year is a leap year using the following conditions:
            // 1. If a year is divisible by 4, but not divisible by 100, it is a leap year.
            // 2. However, if the year is divisible by 400, it is also a leap year.
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                document.getElementById("result").innerHTML = `<p class="leap-year">${year} is a leap year!</p>`;
            } else {
                document.getElementById("result").innerHTML = `<p class="not-leap-year">${year} is not a leap year.</p>`;
            }
        }
    </script>

</body>
</html>
