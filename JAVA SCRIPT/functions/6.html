<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() 
{
   var a = window.prompt("Enter a");
   var b = window.prompt("Enter b");
   a = parseInt(a);
   b = parseInt(b);
   window.alert(a + b);  // Alerts the sum
}
</script>
</head>
<p>Click the button to calculate sum of 2 numbers.</p>
<form>
<input type="button" value="Tryit" onclick="myFunction()"/>
</form>
</body>
</html>
