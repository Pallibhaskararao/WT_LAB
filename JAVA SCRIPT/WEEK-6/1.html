<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Styling the body for consistent appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Styling the container to center it and provide a clean form layout */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Title styling for better visibility */
        h1 {
            text-align: center;
            color: #333;
        }
        /* Styling form labels for proper spacing */
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        /* Styling input fields for user-friendly appearance */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Styling the submit button */
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Hover effect for the button */
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <!-- Form starts here, id is required for JavaScript targeting -->
        <form id="registrationForm">
            <!-- Input field for Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <!-- Input field for Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <!-- Input field for Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">

            <!-- Input field for Email -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <!-- Input field for Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <!-- Input field for Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <!-- Input field for Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <!-- Submit button to trigger validation -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to validate all form fields
        function validateRegistrationForm() {
            // Accessing form values by their IDs
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const dob = document.getElementById("dob").value;
            const address = document.getElementById("address").value;

            // Get the current year to validate the Date of Birth
            const currentYear = new Date().getFullYear();

            // Validate Name: must be alphabets and at least 7 characters long
            if (!/^[a-zA-Z\s]{7,}$/.test(name)) {
                alert("Name must contain only alphabets and have a minimum length of 7 characters.");
                return false; // Stop further validation if this fails
            }

            // Validate Password: must be at least 6 characters long
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Validate Confirm Password: must match the Password
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }

            // Validate Email: using a standard email regex pattern
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid Email ID in the format name@domain.com.");
                return false;
            }

            // Validate Phone Number: must be exactly 10 numeric digits
            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number must be exactly 10 numeric digits.");
                return false;
            }

            // Validate Date of Birth: must not exceed the current year
            const yearOfBirth = new Date(dob).getFullYear();
            if (yearOfBirth > currentYear || isNaN(yearOfBirth)) {
                alert("Date of Birth must not exceed the current year.");
                return false;
            }

            // Validate Address: must not be empty
            if (address.trim() === "") {
                alert("Address must not be empty.");
                return false;
            }

            // If all validations pass, display success message
            alert("Registration form submitted successfully!");
            return true;
        }

        // Attach the validation function to the form's submit event
        document.getElementById("registrationForm").onsubmit = function (event) {
            // Prevent form submission if validation fails
            if (!validateRegistrationForm()) {
                event.preventDefault();
            }
        };
    </script>
</body>
</html>
